{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kabushop Login</title>
    <link text-light href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>  
    <!-- Custom styles for this template -->
    <link href="{% static 'styles/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="" method="POST">
        {% csrf_token %}
        <h1 class="h3 mb-1 fw-bold"><a href="/">KABU_SHOP</a></h1>
        <h1 class="h3 mb-3 fw-normal">SIGN IN</h1>
        {% for message in messages%}
          <h4 style="color: red; font-weight: bolder;">{{message}}</h4>
        {% endfor %}
        <div class="form-floating mb-2">
          <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">UserName</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 mb-3 btn btn-lg btn-danger" type="submit">Sign in</button>
        <a href="/register" class="text-danger mt-2" style="text-decoration: none;">Not yet Registerd?</a>
        <p class="mt-5 mb-3 text-muted">&copy; Kabushop</p>
      </form>
    </main>    
  </body>
</html>
