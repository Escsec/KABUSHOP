{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kabushop</title>
    <link text-light href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/393c96ccda.js" crossorigin="anonymous"></script>
</head>
<body class="">
    <nav class="navbar navbar-expand-lg bg-danger mb-3">
        <div class="container">
          <a class="navbar-brand text-dark" href="/"><h1 class="fw-bolder">KABU-SHOP</h1></a>
            <div class="navbar-nav">
                {% if request.user.is_authenticated %}
                <button class=" btn btn-sm bg-warning me-1 mb-1">
                    <a class="nav-link text-dark " href="#"><i class="fa-solid fa-upload"></i> Upload/Post</a>
                </button>
                <button class=" btn btn-sm bg-info me-1 mb-1 dropdown" >
                    <a class="nav-link text-dark dropdown-toggle" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" href=""><i class="fa-solid fa-user me-1 mb-1"></i> Profile</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item p-2 text-danger" href="/profile/{{user.id}}">{{user.username}}<i class="fa-solid fa-gear"></i></a></li>
                        <li class="dropdown-divider"></li>
                        <li><a class="dropdown-item p-2 text-danger" href="/logout">Logout <i class="fa-solid fa-right-to-bracket me-1 mb-1"></i></a></li>
                    </ul>
                </button>  
                {% else %}
                <button class="btn btn-sm  bg-light me-1 mb-1">
                    <a class="nav-link text-dark " href="/login"><i class="fa-solid fa-right-to-bracket me-1 mb-1"></i> Sign In</a>
                </button>
                <button class=" btn btn-sm bg-light me-1 mb-1">
                    <a href="/register" class="nav-link text-dark">Sign Up</a>
                </button>
                {% endif %}
            </div>
          </div>
        </div>
    </nav>
</body>
